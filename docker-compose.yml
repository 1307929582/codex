version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: codex-postgres
    environment:
      POSTGRES_DB: codex_gateway
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    networks:
      - codex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: codex-backend
    hostname: backend
    environment:
      SERVER_PORT: 12322
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: codex_gateway
      DB_SSLMODE: disable
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "12322:12322"
    networks:
      - codex-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:12322/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        INTERNAL_API_URL: ${INTERNAL_API_URL:-http://backend:12322}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
    container_name: codex-frontend
    environment:
      INTERNAL_API_URL: ${INTERNAL_API_URL:-http://backend:12322}
    ports:
      - "12321:3000"
    networks:
      - codex-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  codex-network:
    driver: bridge

volumes:
  postgres_data:
